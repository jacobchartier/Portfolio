        <script src="../scripts/animation.js" defer></script>

        <!-- Libraries -->
        <script src="https://kit.fontawesome.com/25c1aaeca1.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav>
            <div class="left">
                <h4 class="nav-title" id="nav-title">
                    <a href="../index.html" id="nav-title-text" data-animation-content="Jacob Chartier" data-animation-speed="120"></a>
                </h4>
                <p class="nav-subtitle" id="nav-subtitle">
                    <a href="../index.html">
                        <i class="fa-solid fa-arrow-right"></i> 
                        <span id="nav-subtitle-text" data-animation-content="Contact" data-animation-speed="220"></span>
                    </a>
                </p>
            </div>

            <div class="nav-right">
                <a class="nav-link" id="link-projects" href="../pages/projects.html">Projects</a>
                <a class="nav-link" id="link-background" href="../pages/background.html">Background</a>
                <a class="nav-link" id="link-contact" href="../pages/contact.html">Contact</a>
            </div>
        </nav>

        <header>
            <div class="left">
                <h2 class="header-title">Contact information</h2>
                <div class="left header-text">
                    <p class="card-description"><i class="fa-regular fa-envelope"></i> <a href="mailto:contact@jacobchartier.com">contact@jacobchartier.com</a></p>
                    <p class="card-description"><i class="fa-brands fa-linkedin"></i> <a href="http://linkedin.com/in/jacobchartier/">in/jacobchartier</a></p>
                </div>
            </div>

            <div class="header-right">
                <form action="contact">
                    <h2>Send a message</h2>

                    <div class="form-container">
                        <label for="name"><i class="fa-solid fa-signature"></i> Name</label>
                        <input type="text" name="name" id="name" placeholder="John Doe">
                    </div>
                    <div class="form-container">
                        <label for="email-adress"><i class="fa-regular fa-envelope"></i> Email Adress</label>
                        <input type="email" name="email-adress" id="email" placeholder="name@company.com">
                    </div>
                    <div class="form-container">
                        <label for="message"><i class="fa-regular fa-message"></i> Message</label>
                        <input type="text" name="message" id="object" placeholder="Object">
                        <textarea name="message" id="msg" placeholder="Message"></textarea>
                    </div>
                    <div class="form-container row right">
                        <button><i class="fa-solid fa-rotate-left"></i> Reset</button>
                        <button><i class="fa-regular fa-paper-plane"></i> Submit</button>
                    </div>
                </form>
            </div>
        </header>
        <footer>
            <div class="row">
                <h2 class="title">Jacob Chartier</h2>
                <div>
                    <a class="title" href="https://github.com/jacobchartier/"><i class="fa-brands fa-github"></i></a>
                    <a class="title" href="https://linkedin.com/in/jacobchartier/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
